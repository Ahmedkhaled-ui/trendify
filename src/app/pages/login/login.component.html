<section
  class="max-w-sm mx-auto flex flex-col gap-y-5 bg-white p-5 border border-gray-100 shadow-md rounded-lg"
>
  <div>
    <h1 class="text-[24px] capitalize text-textcolor font-semibold">
      {{ "sign.Welcome" | translate }}
    </h1>
  </div>
  <div>
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="signIn"
      class="flex flex-col gap-y-5"
    >
      <div>
        @let email = signIn.get('email');

        <label
          for="email-address-icon"
          class="block capitalize text-sm font-medium text-textcolor dark:text-white"
        >
          {{ "sign.email" | translate }}</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-1 pointer-events-none"
          >
            <svg
              class="w-6 h-6 text-secondColro dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
                d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"
              />
            </svg>
          </div>
          <input
            (input)="removeErrorMessage()"
            formControlName="email"
            type="email"
            id="email-address-icon"
            class="border-b border-0 border-mainColor text-gray-500 text-sm rounded-lg block w-full ps-8 p-2.5 dark:placeholder-gray-400 dark:text-white"
            placeholder="Your email"
          />
        </div>
        <app-formerror [inputFormData]="email"></app-formerror>
      </div>
      <div>
        @let password = signIn.get('password');

        <label
          for="password-address-icon"
          class="block capitalize text-sm font-medium text-textcolor dark:text-white"
        >
          {{ "sign.password" | translate }}</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-1 pointer-events-none"
          >
            <svg
              class="w-6 h-4 text-secondColro dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 .917 11.923A1 1 0 0 1 17.92 21H6.08a1 1 0 0 1-.997-1.077L6 8h12Z"
              />
            </svg>
          </div>
          <input
            formControlName="password"
            type="password"
            id="password-address-icon"
            class="border-b border-0 border-mainColor text-gray-500 text-sm rounded-lg block w-full ps-8 p-2.5 dark:placeholder-gray-400 dark:text-white"
            placeholder="Your password"
          />
        </div>
        <app-formerror [inputFormData]="password"></app-formerror>
        <a routerLink="" class="capitalize text-mainColor underline text-sm">
          {{ "sign.forgotPass" | translate }}
        </a>
      </div>
      @if (errorMessage()) {
      <h4 class="text-red-600 text-center">{{ errorMessage() }}</h4>
      }
      <button
        [disabled]="closeButton()"
        type="submit"
        class="text-white bg-mainColor rounded-full disabled:bg-gray-800 hover:bg-[#8B5E22] focus:ring-4 font-medium text-sm px-5 py-2.5 text-center"
      >
        {{ "sign.login" | translate }}

        @if (callApi()) {
        <i class="fa-solid fa-spin fa-spinner"></i>}
      </button>
      <span class="text-[12px] text-center text-gray-500 font-thin -mt-4">{{
        "sign.Continue" | translate
      }}</span>
      <div></div>
      <span class="text-[14px] text-center text-gray-500 font-thin -mt-4"
        >{{ "sign.dontHaveAcoount" | translate }}
        <a routerLink="/signup" class="text-mainColor">Sign up.</a>
      </span>
    </form>
  </div>
</section>
