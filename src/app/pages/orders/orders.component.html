<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Product ID</th>

        <th scope="col" class="px-6 py-3">Payment</th>
        <th scope="col" class="px-6 py-3">is paid</th>
        <th scope="col" class="px-6 py-3">Price</th>
        <th scope="col" class="px-6 py-3">Price</th>
      </tr>
    </thead>
    <tbody>
      @for (order of allOrder(); track $index) { @for (product of
      order.cartItems; track $index) {

      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200"
      >
        <td
          scope="row"
          class="px-6 py-4 font-medium text-textcolor whitespace-nowrap dark:text-white"
        >
          {{ order.id }}
        </td>
        <td class="px-6 py-4">{{ order.paymentMethodType }}</td>
        <td class="px-6 py-4">{{ order.isPaid }}</td>
        <td class="px-6 py-4">${{ order.totalOrderPrice }}</td>
        <td class="px-6 py-4">${{ order.totalOrderPrice }}</td>
      </tr>

      } }
    </tbody>
  </table>
</div>
